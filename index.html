<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misteri+ | Tafsir Mimpi & Zodiak</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",

    <!-- Babel Standalone untuk menjalankan TSX di browser tanpa build step -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Menggunakan 'Babel' (kapital) sesuai library standalone
      if (window.Babel) {
        Babel.registerPreset('my-preset', {
          presets: [
            [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
            [Babel.availablePresets['react'], { runtime: 'automatic' }]
          ]
        });
      }
    </script>
    
    <!-- Menggunakan path absolut /index.tsx agar browser tidak bingung saat di sub-page -->
    <script type="text/babel" data-presets="my-preset" data-type="module" src="/index.tsx"></script>
</head>
<body class="bg-mystic-gradient min-h-screen pb-20 md:pb-0 text-white overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
